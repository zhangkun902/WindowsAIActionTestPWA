<!DOCTYPE html>

<html lang="en">

<head>

		<meta charset="UTF-8">

		<title>keyboard test</title>

</head>

<body>

	<kbd>Press Command + Shift + P</kbd>

	<script>

		document.addEventListener('keydown', function(event) {

			if (event.key === 'P' && event.shiftKey && event.metaKey) {

				alert('Command + Shift + P was pressed');

			}

		});

	</script>

</body>
